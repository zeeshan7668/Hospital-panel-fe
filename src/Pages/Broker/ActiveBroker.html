<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="../../../dist/output.css" rel="stylesheet" />
    <script src="../../js/sidebar.js"></script>
  </head>
  <body>
    <header
      class="h-16 shadow-lg border-b flex justify-between items-center px-8 sticky"
    >
      <div class="h-16 w-16 flex justify-center items-center ml-10">
        <img src="../../assets/C navigator-02@2x.png" alt="" class="w-full" />
      </div>
      <div class="flex items-center space-x-4 text-gray-600">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
          />
        </svg>
        <img
          class="w-10 h-10 rounded-full border"
          src="../../assets/Group 4711@2x.png"
          alt="avatar"
        />
        <button
          class="text-[#EA3535] bg-[#FCE1E1] flex items-center space-x-2 py-1 px-3 rounded-sm text-sm font-medium"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
            />
          </svg>
          sign out
        </button>
      </div>
    </header>
    <div class="flex">
      <div
        class="flex flex-col flex-grow border-r border-gray-200 pt-5 pb-4 bg-white overflow-y-auto w-1/6"
      >
        <div class="mt-5 flex-grow flex flex-col">
          <nav class="flex-1 pr-2 space-y-1 bg-white" aria-label="Sidebar">
            <div>
              <a
                href="#"
                class="text-gray-600 group w-full flex items-center pl-2 py-2 text-sm font-medium rounded-md"
              >
                <svg
                  class="text-gray-500 mr-3 flex-shrink-0 h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  />
                </svg>
                Dashboard
              </a>
            </div>

            <div class="space-y-1">
              <!-- Current: "bg-gray-100 text-gray-600", Default: "bg-white text-gray-600 hover:bg-gray-50 hover:text-gray-600" -->
              <button
                type="button"
                class="bg-white text-gray-600 hover:bg-[#168EEA] hover:text-white group w-full flex items-center pl-2 pr-1 py-2 text-left text-sm font-medium rounded-r-md focus:outline-none"
                aria-controls="sub-menu-1"
                aria-expanded="false"
                onclick="showSideBar('sub-menu-1')"
              >
                <!-- Heroicon name: outline/users -->
                <svg
                  class="mr-3 flex-shrink-0 h-6 w-6 text-gray-600 group-hover:text-gray-500"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
                  />
                </svg>
                <span class="flex-1"> Team </span>
                <!-- Expanded: "text-gray-400 rotate-90", Collapsed: "text-gray-300" -->
                <svg
                  class="text-gray-600 ml-3 flex-shrink-0 h-5 w-5 transform group-hover:text-gray-600 transition-colors ease-in-out duration-150"
                  viewBox="0 0 20 20"
                  aria-hidden="true"
                >
                  <path d="M6 6L14 10L6 14V6Z" fill="currentColor" />
                </svg>
              </button>
              <!-- Expandable link section, show/hide based on state. -->
              <div class="space-y-1 hidden" id="sub-menu-1">
                <a
                  href="#"
                  class="group w-full flex items-center pl-11 pr-2 py-2 text-sm font-medium text-gray-600 rounded-md hover:text-gray-600 hover:bg-gray-50"
                >
                  Overview
                </a>

                <a
                  href="#"
                  class="group w-full flex items-center pl-11 pr-2 py-2 text-sm font-medium text-gray-600 rounded-md hover:text-gray-600 hover:bg-gray-50"
                >
                  Members
                </a>

                <a
                  href="#"
                  class="group w-full flex items-center pl-11 pr-2 py-2 text-sm font-medium text-gray-600 rounded-md hover:text-gray-600 hover:bg-gray-50"
                >
                  Calendar
                </a>

                <a
                  href="#"
                  class="group w-full flex items-center pl-11 pr-2 py-2 text-sm font-medium text-gray-600 rounded-md hover:text-gray-600 hover:bg-gray-50"
                >
                  Settings
                </a>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <div class="bg-gray-100 w-5/6 px-4 py-8">
        <p class="text-[#168EEA]">Active Brokers</p>
        <div class="px-4 sm:px-6 lg:px-8 bg-white shadow-md rounded-md">
          <div class="sm:flex sm:items-center">
            <div class="sm:flex-auto">
              <input type="date" class="px-2 py-1.5 border rounded-md shadow-sm">
              <span class="relative z-0 inline-flex shadow-sm rounded-md">
                <span class="relative inline-flex items-center px-2 py-1.5 rounded-l-md border border-gray-300 bg-white text-[#003333] font-medium">
                  Status
                </span>
                <label for="message-type" class="sr-only">Select message type</label>
                <select id="message-type" name="message-type" class="-ml-px block w-full pl-3 pr-9 py-1.5 rounded-l-none rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:z-10 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500">
                  <option>All</option>
                </select>
              </span>
            </div>
            <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none relative">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute top-1/2 -translate-y-1/2 text-gray-400 left-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
              <input type="text" placeholder="search" class="bg-gray-100 pl-12 pr-4 py-1.5 rounded-full">
            </div>
          </div>
          <div class="mt-8 flex flex-col">
            <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
              <div class="inline-block min-w-full py-2 align-middle">
                <div
                  class="overflow-hidden shadow-sm ring-1 ring-black ring-opacity-5"
                >
                  <table class="min-w-full divide-y divide-gray-300">
                    <thead class="bg-gray-50">
                      <tr>
                        <th
                          scope="col"
                          class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6 lg:pl-8"
                        >
                          Name
                        </th>
                        <th
                          scope="col"
                          class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900"
                        >
                          Title
                        </th>
                        <th
                          scope="col"
                          class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900"
                        >
                          Email
                        </th>
                        <th
                          scope="col"
                          class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900"
                        >
                          Role
                        </th>
                        <th
                          scope="col"
                          class="relative py-3.5 pl-3 pr-4 sm:pr-6 lg:pr-8"
                        >
                          <span class="sr-only">Edit</span>
                        </th>
                      </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200 bg-white">
                      <tr>
                        <td
                          class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6 lg:pl-8"
                        >
                          Lindsay Walton
                        </td>
                        <td
                          class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"
                        >
                          Front-end Developer
                        </td>
                        <td
                          class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"
                        >
                          lindsay.walton@example.com
                        </td>
                        <td
                          class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"
                        >
                          Member
                        </td>
                        <td
                          class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6 lg:pr-8"
                        >
                          <a
                            href="#"
                            class="text-indigo-600 hover:text-indigo-900"
                            >Edit<span class="sr-only"
                              >, Lindsay Walton</span
                            ></a
                          >
                        </td>
                      </tr>

                      <!-- More people... -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
