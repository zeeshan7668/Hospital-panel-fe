<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link href="../../dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="min-h-screen flex p-20 bg-blue-100">
      <!-- <img src="../assets/Ellipse 137@2x.png" alt="" class="absolute -left-24 h-64 w-64 -bottom-8">
      <div class="bg-[#168EEA] h-64 w-64 absolute -top-16 -right-16 rounded-full"></div> -->
      <div class="absolute left-1/2 -translate-x-1/2 top-4 h-20 w-20">
        <img src="../assets/C navigator-02@2x.png" alt="">
      </div>
      <div class="hidden lg:block bg-[#168EEA] text-center w-1/2 py-8 mt-4">
        <div class="flex flex-col justify-center items-center">
          <img
            class="h-full w-[80%] "
            src="../assets/loginBg.png"
            alt=""
          />
          <p class="text-white text-3xl font-semibold">C-Navigator</p>
        </div>
      </div>
      <div
        class="bg-white z-10 w-1/2 flex-1 flex flex-col justify-center py-12 px-4 sm:px-6 lg:flex-none lg:px-20 mt-4"
      >
        <div class="mx-auto w-full">
          <div>
            <h2 class="text-3xl font-extrabold text-[#168EEA]">
              Login
            </h2>
            <p class="mt-2 text-sm text-gray-400">
              Welcome back! Log in to your account.
            </p>
          </div>

          <div class="mt-6">
            <form action="#" method="POST" class="space-y-4">
              <div>
                <label
                  for="email"
                  class="block text-sm font-normal text-gray-600"
                >
                  Email
                </label>
                <div class="mt-1">
                  <input
                    id="email"
                    name="email"
                    type="email"
                    autocomplete="email"
                    required
                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                  />
                </div>
              </div>

              <div class="space-y-1">
                <label
                  for="password"
                  class="block text-sm font-normal text-gray-600"
                >
                  Password
                </label>
                <div class="mt-1">
                  <input
                    id="password"
                    name="password"
                    type="password"
                    autocomplete="current-password"
                    required
                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                  />
                </div>
              </div>

              <div class="flex items-center justify-end">

                <div class="text-sm">
                  <a
                    href="#"
                    class="font-normal underline text-[#168EEA] hover:text-[#168EEA]"
                  >
                    Forgot password?
                  </a>
                </div>
              </div>

              <div>
                <button
                  type="submit"
                  class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#168EEA] mt-6"
                >
                  Continue
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
